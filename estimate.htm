<!--
 <head> info the plants.htm page so that the web pages have the same design
 <header> info from the plants.htm page so that the images are lined up the same as well as menu
 -->

<body>
    <div id="container">
        <header>
            <h1>
                <img src="images/flower.png" width="132" height="120" alt="Tinley Xeriscapes" title=" " id="logo1" />
                <img src="images/flower.png" width="132" height="120" alt="Tinley Xeriscapes" title=" " id="logo2" />
                <img src="images/flower.png" width="132" height="120" alt="Tinley Xeriscpaes" title=" " id="logo3" />
                tinley xeriscapes
            </h1>
        </header>
        
        <!-- added "plants.htm" to href to link the pages
            also added estimate.htm to href in plants.htm file so that the user
            can tab back and fourth
         -->
        
        <nav>
            <ul>
                <li><a href="#">About Xeriscaping</a></li>
                <li><a href="plants.htm">Plants</a></li>
                <li><a href="#">See Our Work</a></li>
                <li id="currentpage"><a href="#">Get An Estimate</a></li>
            </ul>
        </nav>
        
        <!--
            Adding header 2 with instructions for user and form
            Form includes 3 input boxes for entering numbers and flower name
            Button to click to get estimate
         -->
        
        <article style="color:white; text-align:left">
            <h2>Get Estimate</h2>
            <p>For an estimate, enter the quantity of each plant that youy would like to order and then click the Get Estimate button.</p>
            <form id="estimateform">
                <fieldset>
                    <script>label{vertical-align: top:}</script>
                    <input type="checkbox" id="PAres" />
                    <label for="PAres">Are you a PA resident?</label>
                    <input type="checkbox" id="global" />
                    <label for="global">Are you shipping outside of the continental US?</label>
                    <label for="blanketnum">Blanket Flower</label>
                    <input type="number" min="0" max="99" id="blanketnum" value="0" />
                    <label for="hedgenum">Hedge Rose</label>
                    <input type="number" min="0" max="99" id="hedgenum" value="0" />
                    <label for="bluenum">Little Blue Stem</label>
                    <input type="number" min="0" max="99" id="bluenum" value="0" />
                    
                    <input type="button" onclick="calcEstimate()" id="estimatebtn" value="Get Estimate" />
                        <p id="total"></p>
                </fieldset>
            </form>
            <figure>
                <figcaption>
                    <script src="estimate.js"></script>
                </figcaption>
            </figure>
        </article>
        
        <footer>
            <p>Tinley Xeriscapes &bull; Tinley Park, IL 60477</p>
        </footer>
    </div>
    <script src="estimate.js"></script>
</body>
